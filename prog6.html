<html>
    <head>
        <script>
            function a(){
                var x=document.getElementById('myInput1').value;
                var y=document.getElementById('myInput2').value;
                if(x=== "" || y=== ""){
                    alert("Please enter both values");
                    return
                }
                x=Number(x);
                y=Number(y);
                alert("x =" + x + " y = " + y);
            }
        </script>
    </head>
    <body>
        Enter Num1:<input type="number" id="myInput1"><br>
        Enter Num2:<input type="number" id="myInput2"><br>
        <button onclick="a()">click me</button>
    </body>
</html>
