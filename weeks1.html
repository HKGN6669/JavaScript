<html>
    <head>
        <script>
            function m(){
                document.getElementById('a').innerHTML="Apple";

                document.getElementById('a').innerHTML="Orange";
                document.getElementById('a').style.color="orange";
            }
            function w(){
                document.getElementById('a').innerHTML="Grapes";
                document.getElementById('a').style.color="green";

            function th(){
                document.getElementById('a').innerHTML="WaterMelon";
                document.getElementById('a').style.color="purple";
            }

                document.getElementById('a').innerHTML="PineApple";
                document.getElementById('a').style.color="blue";
            }
            function s(){
                document.getElementById('a').innerHTML="Guava";
                document.getElementById('a').style.color="green";
            }
            function su(){
                document.getElementById('a').innerHTML="pomegranate";

    </head>
